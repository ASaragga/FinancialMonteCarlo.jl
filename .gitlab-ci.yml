# An example .gitlab-ci.yml file to test (and optionally report the coverage
# results of) your [Julia][1] packages. Please refer to the [documentation][2]
# for more information about package development in Julia.
#
# Here, it is assumed that your Julia package is named `FinancialMonteCarlo`. Change it to
# whatever name you have given to your package.
#
# [1]: http://julialang.org/
# [2]: http://julia.readthedocs.org/
variables:
  JULIA_DEPOT_PATH: "$CI_PROJECT_DIR/.julia/"
stages:
  - build
  - test
  - coverage
  - benchmark
  - deploy
before_script:
    # Install build dependencies
    - apt-get update && apt-get -y install cmake
    - apt-get update && apt-get -y install gcc
    - apt-get update && apt-get -y install g++
    - apt-get update && apt-get -y install bzip2
    - apt-get update && apt-get -y install software-properties-common

# Below is the template to run your tests in Julia
.test_template: &test_definition
  # Uncomment below if you would like to run the tests on specific references
  # only, such as the branches `master`, `development`, etc.
  # only:
  #   - master
  #   - development
  script:
    # Let's run the tests. Substitute `coverage = false` below, if you do not
    # want coverage results.
    - /usr/local/julia/bin/julia -e 'using InteractiveUtils; versioninfo(); using FinancialMonteCarlo'
    - /usr/local/julia/bin/julia -e 'using Pkg; Pkg.test("FinancialMonteCarlo",coverage = true)'
  artifacts:
    when: on_success
    paths:
      - .julia/
      - src/*.cov
      - src/*/*.cov
      - src/*/*/*.cov
    expire_in: '1 hour'

.test_template: &build_definition
  # Uncomment below if you would like to run the tests on specific references
  # only, such as the branches `master`, `development`, etc.
  # only:
  #   - master
  #   - development
  script:
    # Let's run the tests. Substitute `coverage = false` below, if you do not
    # want coverage results.
    - /usr/local/julia/bin/julia -e 'using InteractiveUtils; versioninfo(); using Pkg; Pkg.clone(pwd()); using FinancialMonteCarlo'
  artifacts:
    when: on_success
    paths:
      - .julia/
    expire_in: '1 hour'
    
.test_template: &build_definition_af
  script:
    # Let's run the tests. Substitute `coverage = false` below, if you do not
    # want coverage results.
    #- /usr/local/julia/bin/julia -e 'using InteractiveUtils; versioninfo(); using Pkg; Pkg.clone(pwd()); using FinancialMonteCarlo; using CuArrays'
    - /usr/local/julia/bin/julia -e 'using InteractiveUtils; versioninfo(); using Pkg; Pkg.clone(pwd()); Pkg.add(PackageSpec(name="ArrayFire", rev="master")); using FinancialMonteCarlo,ArrayFire'

.test_template: &install_af
  # Uncomment below if you would like to run the tests on specific references
  # only, such as the branches `master`, `development`, etc.
  # only:
  #   - master
  #   - development
  before_script:
    - apt-get update && apt-get -y install cmake
    - apt-get update && apt-get -y install gcc
    - apt-get update && apt-get -y install g++
    - apt-get update && apt-get -y install bzip2
    - apt-get update && apt-get -y install wget
    # Install additional build dependencies
    - apt-get update
    - apt-get -y install libfreeimage-dev libatlas3-base libfftw3-dev cmake libglfw3-dev mesa-utils
    - wget -q http://arrayfire.s3.amazonaws.com/3.5.1/ArrayFire-v3.5.1_Linux_x86_64.sh
    - ls -l
    - chmod +x ArrayFire-v3.5.1_Linux_x86_64.sh
    - ./ArrayFire-v3.5.1_Linux_x86_64.sh --exclude-subdir --prefix=/usr/local
    - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib/
    - ldconfig
    - ldconfig -p | grep libaf
    - ldd libaf*.so

.test_template: &cov_definition
  # Uncomment below if you would like to run the tests on specific references
  # only, such as the branches `master`, `development`, etc.
  # only:
  #   - master
  #   - development
  script:
    - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib/
    - /usr/local/julia/bin/julia -e 'using Pkg; Pkg.add("Coverage");using FinancialMonteCarlo; cd(joinpath(dirname(pathof(FinancialMonteCarlo)), ".."));
      using Coverage; cl, tl = get_summary(process_folder());
      println("(", cl/tl*100, "%) covered")'
  artifacts:
    when: on_success
    paths:
      - .julia/
    expire_in: '1 hour'
      
.test_template: &bench_definition
  # Uncomment below if you would like to run the tests on specific references
  # only, such as the branches `master`, `development`, etc.
  # only:
  #   - master
  #   - development
  script:
    - /usr/local/julia/bin/julia -e 'using Pkg, FinancialMonteCarlo; Pkg.add("BenchmarkTools"); cd(joinpath(dirname(pathof(FinancialMonteCarlo)), ".."));
      include("benchmark/benchmarks.jl");'
      
.test_template: &bench_definition_af
  # Uncomment below if you would like to run the tests on specific references
  # only, such as the branches `master`, `development`, etc.
  # only:
  #   - master
  #   - development
  script:
    - /usr/local/julia/bin/julia -e 'using Pkg; Pkg.add("BenchmarkTools"); cd(joinpath(dirname(pathof(FinancialMonteCarlo)), ".."));
      include("benchmark/af/bench_black_af.jl");'

# Name a test and select an appropriate image.
build:1.1:
  stage: build
  image: julia:1.1
  <<: *build_definition
  
test:1.1:
  stage: test
  image: julia:1.1
  <<: *test_definition

benchmark:1.1:
  stage: benchmark
  image: julia:1.1
  <<: *bench_definition
  
coverage:1.1:
  stage: coverage
  image: julia:1.1
  <<: *cov_definition
